<!DOCTYPE html>


<html>


	<head>


		<meta charset="utf-8">




		<title></title>


		<style type="text/css">
	

			.car{

				height:300px;

				width: 800px;

				border: 2px solid #000;

				position: relative;

				top: 40px;

				left: 40px;

				border-radius: 260px 0 0 0;
				animation: run 5s infinite linear;
				animation: turn  1s infinite  linear;


			}


			.window{

				/*border: 2px solid red;*/

				height: 150px;

				position: absolute;

				top: 40px;

				left: 40px;

				
			}


			.window > div{
				width: 100px;
				
				height: 100%;

				border: 2px solid green;

				float: left;

				margin-left:75px ;


			}

			.window > div:nth-child(1){

				border-radius: 150px 0 0 0;

			}


			.circle{

				/* border: 2px solid purple; */

				 height: 100px;

				 position: absolute;

				 bottom: -40px;

				 width: 600px;

				left: 100px;

			}

			.circle > div{

				width: 100px;

				height: 100px;

				border-top: 20px solid blue ; 
				border-bottom: 20px solid yellow ;
				border-left: 20px solid green ;
				border-right: 20px solid red ;
				border-radius: 50%;

				float: right;

				box-sizing: border-box;

				animation: turn  0.0006s infinite  linear;
				animation: run 3s infinite linear;
				background-color:red;


			}


			.circle > div:nth-child(2){

				float: left;



			}

			@keyframes run{

				from {transform: translateX(3000px);}				

				to   {transform: translateX(-1000px);}


			}

			@keyframes turn {

				from{transform: rotate(0);}
				to{transform: rotate(-360deg);}


				
			}


		</style>



	</head>


	<body>


		<div class="car">

			<div class="window"> 

				<div></div>
				<div></div>
				<div></div>
				<div></div>

			</div>

			<div class="circle">

				<div></div>

				<div></div>


			</div>



		</div>













	</body>


</html>
